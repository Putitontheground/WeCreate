<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" href="main.css">
  	<body style='margin : 0px; overflow: hidden;'>

	    <a-scene embedded arjs='debugUIEnabled: false;' >

		  	<a-marker preset='custom' type= "pattern" url="https://rawgit.com/Putitontheground/WeCreate/master/marker/pattern-marker.patt">
		            <a-box position='0 .2 0' material='color: red; opacity: 0.7;' scale='.5 .5 .5'>
		            	<a-animation attribute="position" to="0 .5 0" direction="alternate" dur="4000" repeat="indefinite"></a-animation>
		            	<a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
		            </a-box>
		  	</a-marker>

		  	<a-entity camera></a-entity>

	    </a-scene>

 	 </body>
</html>
